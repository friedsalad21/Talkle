<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talkle</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        #gameBoard {
            display: grid;
            grid-template-columns: repeat(5, 50px);
            grid-gap: 5px;
        }
        .tile {
            width: 50px;
            height: 50px;
            font-size: 24px;
            text-align: center;
            line-height: 50px;
            border: 1px solid #ccc;
            cursor: pointer;
        }
        .tile.focused {
            border: 2px solid rgba(0, 0, 0, 0.979);
        }
        #keyboard {
            margin-top: 20px;
        }
        .key {
            width: 30px;
            height: 30px;
            margin: 2px;
            font-size: 18px;
            text-align: center;
            line-height: 30px;
            display: inline-block;
            border: 1px solid #ccc;
            cursor: pointer;
        }
        .key.backspace {
            width: 60px;
        }
    </style>
</head>
<body>
    <h1>Talkle</h1>
    <div id="gameBoard"></div>
    <button id="submitGuess">Submit Guess</button>
    <div id="keyboard"></div>
    <script>
        let words = [];
        let secretWord;
        let currentRow = 0;
        let currentCol = 0;

        async function fetchWords() {
            try {
                console.log('Fetching words...');
                const response = await fetch('five_letter_words.txt');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const text = await response.text();
                console.log('Words fetched successfully');
                words = text.split('\n').map(word => word.trim().toLowerCase()).filter(word => word.length === 5);
                startGame();
            } catch (error) {
                console.error('Error fetching words:', error);
                alert('Error fetching words: ' + error);
            }
        }

        function startGame() {
            secretWord = words[Math.floor(Math.random() * words.length)];
            const gameBoard = document.getElementById('gameBoard');
            const keyboard = document.getElementById('keyboard');

            for (let i = 0; i < 5; i++) {
                for (let j = 0; j < 5; j++) {
                    const tile = document.createElement('div');
                    tile.className = 'tile';
                    tile.id = `tile-${i}-${j}`;
                    tile.addEventListener('click', () => focusTile(i, j));
                    gameBoard.appendChild(tile);
                }
            }

            const keyboardLayout = [
                "qwertyuiop",
                "asdfghjkl",
                "zxcvbnm"
            ];

            keyboardLayout.forEach(row => {
                row.split('').forEach(letter => {
                    const key = document.createElement('div');
                    key.className = 'key';
                    key.textContent = letter;
                    key.addEventListener('click', () => insertLetter(letter));
                    keyboard.appendChild(key);
                });
            });

            const backspaceKey = document.createElement('div');
            backspaceKey.className = 'key backspace';
            backspaceKey.textContent = 'âŒ«';
            backspaceKey.addEventListener('click', backspace);
            keyboard.appendChild(backspaceKey);

            document.getElementById('submitGuess').addEventListener('click', submitGuess);
        }

        function focusTile(row, col) {
            currentRow = row;
            currentCol = col;
            document.querySelectorAll('.tile').forEach(tile => tile.classList.remove('focused'));
            document.getElementById(`tile-${row}-${col}`).classList.add('focused');
        }

        function insertLetter(letter) {
            if (currentCol < 5) {
                const tile = document.getElementById(`tile-${currentRow}-${currentCol}`);
                tile.textContent = letter;
                currentCol++;
                focusTile(currentRow, currentCol);
            }
        }

        function backspace() {
            if (currentCol > 0) {
                currentCol--;
                const tile = document.getElementById(`tile-${currentRow}-${currentCol}`);
                tile.textContent = '';
                focusTile(currentRow, currentCol);
            }
        }

        function submitGuess() {
            let guess = '';
            for (let i = 0; i < 5; i++) {
                guess += document.getElementById(`tile-${currentRow}-${i}`).textContent;
            }

            if (guess.length !== 5) {
                alert('Enter a 5-letter guess.');
                return;
            }

            if (!words.includes(guess)) {
                alert('The word is not in the dictionary.');
                return;
            }

            const feedback = giveFeedback(secretWord, guess);
            for (let i = 0; i < 5; i++) {
                const tile = document.getElementById(`tile-${currentRow}-${i}`);
                if (feedback[i] === 'G') {
                    tile.style.backgroundColor = 'green';
                } else if (feedback[i] === 'Y') {
                    tile.style.backgroundColor = 'yellow';
                } else {
                    tile.style.backgroundColor = 'grey';
                }
            }

            if (guess === secretWord) {
                if (confirm("Congratulations! You've guessed the word! Do you want to play again?")) {
                    resetGame();
                }
            } else {
                currentRow++;
                currentCol = 0;
                if (currentRow === 5) {
                    if (confirm(`Game Over. The word was: ${secretWord}. Do you want to play again?`)) {
                        resetGame();
                    }
                }
            }
        }

        function giveFeedback(secret, guess) {
            const feedback = [];
            for (let i = 0; i < 5; i++) {
                if (guess[i] === secret[i]) {
                    feedback.push('G');
                } else if (secret.includes(guess[i])) {
                    feedback.push('Y');
                } else {
                    feedback.push('B');
                }
            }
            return feedback;
        }

        function resetGame() {
            secretWord = words[Math.floor(Math.random() * words.length)];
            currentRow = 0;
            currentCol = 0;
            for (let i = 0; i < 5; i++) {
                for (let j = 0; j < 5; j++) {
                    const tile = document.getElementById(`tile-${i}-${j}`);
                    tile.textContent = '';
                    tile.style.backgroundColor = 'white';
                    tile.classList.remove('focused');
                }
            }
        }

        fetchWords();
    </script>
</body>
</html>
