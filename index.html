<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Browser Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        #gameCanvas {
            background-color: #f0f0f0;
            display: block;
        }
        #player {
            width: 50px;
            height: 50px;
            background-color: red;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div id="player"></div>
    <script>
        const player = document.getElementById('player');
        let playerX = window.innerWidth / 2 - 25;
        let playerY = window.innerHeight / 2 - 25;
        const speed = 5;

        function movePlayer(event) {
            switch (event.key) {
                case 'ArrowUp':
                    playerY -= speed;
                    break;
                case 'ArrowDown':
                    playerY += speed;
                    break;
                case 'ArrowLeft':
                    playerX -= speed;
                    break;
                case 'ArrowRight':
                    playerX += speed;
                    break;
            }
            player.style.left = `${playerX}px`;
            player.style.top = `${playerY}px`;
        }

        window.addEventListener('keydown', movePlayer);
    </script>
</body>
</html>
